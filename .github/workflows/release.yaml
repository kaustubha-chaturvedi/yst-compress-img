name: Auto Plugin Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64

          - os: macos-latest
            goos: darwin
            goarch: amd64

          - os: macos-latest
            goos: darwin
            goarch: arm64

          - os: windows-latest
            goos: windows
            goarch: amd64

          - os: windows-latest
            goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-dev libde265-dev libavif-dev

      - name: Install deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install libheif libavif

      - name: Install deps (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          vcpkg install libheif libavif

      - name: Determine next version tag
        id: version
        shell: bash
        run: |
          latest=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' || echo "")
          if [ -z "$latest" ]; then
            echo "v1.0.0" > VERSION
          else
            IFS='.' read -r major minor patch <<<"${latest#v}"
            patch=$((patch+1))
            echo "v${major}.${minor}.${patch}" > VERSION
          fi
          echo "next_tag=$(cat VERSION)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build plugin
        run: |
          mkdir -p build
          export CGO_ENABLED=1
          BIN_NAME="yst-compress-img-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BIN_NAME="${BIN_NAME}.exe"
          fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/${BIN_NAME} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/*

    outputs:
      next_tag: ${{ steps.version.outputs.next_tag }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all built binaries
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.next_tag }}
          name: Release ${{ needs.build.outputs.next_tag }}
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
